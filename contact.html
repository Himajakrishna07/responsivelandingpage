<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>We would love to hear from you!</p>
            <form id="contact-form" action="#" method="post" class="contact-form" onsubmit="return validateCaptcha()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="captcha">What is 3 + 4?</label>
                <input type="text" id="captcha" name="captcha" required>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hk. All rights reserved.</p>
    </footer>
    <script>
        function validateCaptcha() {
            const captchaInput = document.getElementById('captcha').value;
            if (captchaInput !== '7') {
                alert('Incorrect answer to the CAPTCHA question. Please try again.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
